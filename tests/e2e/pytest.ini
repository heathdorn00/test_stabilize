[pytest]
# Pytest configuration for E2E tests

testpaths = smoke
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Quick smoke tests for critical path validation
    e2e: End-to-end integration tests
    slow: Tests that take longer than 30 seconds
    phase1: Phase 1 tests (CORBA basic connectivity)
    phase2: Phase 2 tests (XML-RPC, multi-client)
    phase3: Phase 3 tests (chaos, resilience)

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Timeout
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if needed)
# Uncomment to enable coverage for E2E test code
# addopts = --cov=helpers --cov=fixtures --cov-report=html
