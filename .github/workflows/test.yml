name: Test Infrastructure CI

on:
  push:
    branches: [ main, develop, 'refactor/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  fast-fail:
    name: Fast-Fail Gate (<2min)
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  full-test-suite:
    name: Full Test Suite
    runs-on: ubuntu-latest
    needs: fast-fail

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for incremental mutation testing

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests with coverage
        run: npm run test:coverage

      - name: Check coverage thresholds
        run: |
          echo "Coverage thresholds: 60% for all metrics"
          npm test -- --coverage --coverageThreshold='{"global":{"branches":60,"functions":60,"lines":60,"statements":60}}'

  mutation-testing:
    name: Mutation Testing
    runs-on: ubuntu-latest
    needs: fast-fail

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for incremental mode

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run mutation testing (incremental)
        run: npm run test:mutation

      - name: Upload mutation report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: mutation-report
          path: reports/mutation/

      - name: Check mutation score threshold
        run: |
          echo "Mutation score threshold: 80%"
          echo "Actual score from run visible in logs above"

  cpp-tests:
    name: C++ GoogleTest Suite
    runs-on: ubuntu-latest
    needs: fast-fail

    steps:
      - uses: actions/checkout@v3

      - name: Install GoogleTest
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtest-dev cmake
          cd /usr/src/gtest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp lib/*.a /usr/lib || sudo cp *.a /usr/lib

      - name: Build C++ tests
        working-directory: ./cpp
        run: make all

      - name: Run C++ tests
        working-directory: ./cpp
        run: make test

      - name: Upload C++ test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cpp-test-results
          path: cpp/build/
